<!-- Modal template -->
<div id="deliveryModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->

                        <!-- Header -->

                            <h3 class="text-3xl font-bold text-gray-900 mb-2" id="modal-title">Delivery Details</h3>

                            <!-- Requester Info -->

                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Requested By</p>

                            </div>

                            <!-- Source Warehouse -->

                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Source Warehouse</p>
                                    <p class="mt-1 text-lg font-semibold text-gray-900" id="sourceWarehouse"></p>
                                </div>
                            </div>

                            <!-- Destination Warehouse -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Destination Warehouse</p>
                                    <p class="mt-1 text-lg font-semibold text-gray-900" id="destinationWarehouse"></p>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Status</p>
                                    <p class="mt-1 inline-flex px-2.5 py-0.5 rounded-full text-sm font-medium" id="status"></p>
                                </div>
                            </div>

                            <!-- Created Date -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Created Date</p>
                                    <p class="mt-1 text-lg font-semibold text-gray-900" id="createdDate"></p>
                                </div>
                            </div>

                            <!-- Estimated Delivery Date -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Estimated Delivery Date</p>
                                    <p class="mt-1 text-lg font-semibold text-gray-900" id="estimatedDeliveryDate"></p>
                                </div>
                            </div>

                            <!-- Delivery Personnel -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Delivery Personnel</p>
                                    <p class="mt-1 text-lg font-semibold text-gray-900" id="deliveryPersonnel"></p>
                                </div>
                            </div>

                            <!-- Contact Number -->
                            <div class="flex items-start space-x-3">
                                <div class="flex-shrink-0">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                </div>
                                <div class="w-full">
                                    <label for="delivery_personnel_phone" class="block text-sm font-medium text-gray-700">Contact Number</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="tel" 
                                               name="delivery_personnel_phone" 
                                               id="delivery_personnel_phone"
                                               class="block w-full pr-10 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                                               pattern="^(63|09)\d{9}$"
                                               title="Phone number must be 11 digits and start with either '63' or '09'"
                                               required
                                               oninput="validatePhoneNumberInput(this)"
                                               placeholder="e.g., 63XXXXXXXXX or 09XXXXXXXXX">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-green-500 phone-valid hidden" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                            </svg>
                                            <svg class="h-5 w-5 text-red-500 phone-invalid hidden" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                    <p class="mt-1 text-xs text-gray-500">Format: 63XXXXXXXXX or 09XXXXXXXXX (11 digits total)</p>
                                </div>
                            </div>
                        </div>

                        <!-- Items Table -->
                        <div class="mt-8">
                            <div class="flex items-center mb-4">
                                <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                </svg>
                                <h4 class="text-lg font-semibold text-gray-900">Items for Delivery</h4>
                            </div>
                            <div class="overflow-x-auto bg-white rounded-lg border border-gray-200">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Item Name</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Brand</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Category</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200" id="itemsTableBody">
                                        <!-- Items will be dynamically inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200">
                <button type="button" onclick="closeDeliveryModal()" 
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for modal functionality -->
<script>
function showDeliveryModal(data) {
    // Update modal content with delivery data
    document.getElementById('deliveryId').textContent = data.id || 'N/A';
    document.getElementById('requestedBy').textContent = data.requester || 'N/A';
    document.getElementById('sourceWarehouse').textContent = data.source_warehouse || 'N/A';
    document.getElementById('destinationWarehouse').textContent = data.destination_warehouse || 'N/A';
    
    // Handle status with appropriate styling
    const statusElement = document.getElementById('status');
    statusElement.textContent = data.status || 'N/A';
    statusElement.className = 'mt-1 inline-flex px-2.5 py-0.5 rounded-full text-sm font-medium';
    
    // Add status-specific styling
    switch(data.status?.toLowerCase()) {
        case 'pending delivery':
            statusElement.classList.add('bg-yellow-100', 'text-yellow-800');
            break;
        case 'in delivery':
            statusElement.classList.add('bg-blue-100', 'text-blue-800');
            break;
        case 'delivered':
            statusElement.classList.add('bg-green-100', 'text-green-800');
            break;
        case 'cancelled':
            statusElement.classList.add('bg-red-100', 'text-red-800');
            break;
        default:
            statusElement.classList.add('bg-gray-100', 'text-gray-800');
    }
    
    document.getElementById('createdDate').textContent = data.created_at || 'N/A';
    document.getElementById('estimatedDeliveryDate').textContent = data.estimated_delivery_date || 'N/A';
    document.getElementById('deliveryPersonnel').textContent = data.delivery_personnel || 'N/A';
    document.getElementById('delivery_personnel_phone').value = data.contact_number || '';

    // Clear and populate items table
    const tableBody = document.getElementById('itemsTableBody');
    if (tableBody) {
        tableBody.innerHTML = '';
        
        if (data.items && Array.isArray(data.items) && data.items.length > 0) {
            data.items.forEach(item => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.item_name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.brand || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.category || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.quantity || 0}</td>
                `;
            });
        } else {
            const row = tableBody.insertRow();
            row.innerHTML = '<td colspan="4" class="px-6 py-4 text-sm text-gray-500 text-center">No items found</td>';
        }
    }

    // Show the modal
    document.getElementById('deliveryModal').classList.remove('hidden');
}

function closeDeliveryModal() {
    document.getElementById('deliveryModal').classList.add('hidden');
}

// Close modal when clicking outside
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('deliveryModal');
    if (modal) {
        modal.addEventListener('click', function(event) {
            if (event.target === this) {
                closeDeliveryModal();
            }
        });
    }
});

function validatePhoneNumberInput(input) {
    const phoneValidIcon = input.parentNode.querySelector('.phone-valid');
    const phoneInvalidIcon = input.parentNode.querySelector('.phone-invalid');

    if (input.checkValidity()) {
        phoneValidIcon.classList.remove('hidden');
        phoneInvalidIcon.classList.add('hidden');
    } else {
        phoneValidIcon.classList.add('hidden');
        phoneInvalidIcon.classList.remove('hidden');
    }
}

function validatePhoneNumber(phone) {
    // Must be 11 digits and start with either "63" or "09"
    const phoneRegex = /^(63|09)\d{9}$/;
    return phoneRegex.test(phone);
}

// Add validation to form submission
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            const phoneInput = form.querySelector('[name="delivery_personnel_phone"]');
            if (phoneInput) {
                const phone = phoneInput.value;
                if (!validatePhoneNumber(phone)) {
                    e.preventDefault();
                    alert('Phone number must be 11 digits and start with either "63" or "09"');
                    phoneInput.focus();
                }
            }
        });
    });
});
</script>

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-8 transition-transform transform hover:scale-105">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-bold text-gray-800">
                Manage Permissions for {{ managed_user.username }}
            </h2>
        </div>

        <form method="post" id="permissions-form" class="space-y-8">
            {% csrf_token %}
            
            <!-- Warehouse Assignments -->
            <div class="permissions-group bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Warehouse Assignments</h3>
                <div class="space-y-3">
                    {{ warehouse_form.warehouses }}
                </div>
            </div>

            <!-- Inventory Permissions -->
            <div id="inventory-permissions" class="bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Inventory Permissions</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_add_inventory }}
                        <span class="text-gray-700">Add Inventory</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_change_inventory }}
                        <span class="text-gray-700">Change Inventory</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_delete_inventory }}
                        <span class="text-gray-700">Delete Inventory</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_view_inventory }}
                        <span class="text-gray-700">View Inventory</span>
                    </label>
                </div>
            </div>

            <!-- Brand and Category Permissions -->
            <div class="permissions-group bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Brand and Category Permissions</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_add_brand }}
                        <span class="text-gray-700">Add Brand</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_add_category }}
                        <span class="text-gray-700">Add Category</span>
                    </label>
                </div>
            </div>

            <!-- Warehouse Permissions -->
            <div class="permissions-group bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Warehouse Permissions</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_add_warehouse }}
                        <span class="text-gray-700">Add Warehouse</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_change_warehouse }}
                        <span class="text-gray-700">Change Warehouse</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_delete_warehouse }}
                        <span class="text-gray-700">Delete Warehouse</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        {{ perm_form.can_view_warehouse }}
                        <span class="text-gray-700">View Warehouse</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center space-x-4 mt-6">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105">
                    Save Permissions and Assignments
                </button>
                <a href="{% url 'account:list_accounts' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300 transition duration-200 ease-in-out transform hover:scale-105">
                    Back to Accounts List
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Add this script at the bottom of your template -->
<script>
    // Add custom styling to select elements
    document.addEventListener('DOMContentLoaded', function() {
        const selectElements = document.querySelectorAll('select');
        selectElements.forEach(select => {
            select.classList.add('border-gray-300', 'rounded-md', 'shadow-sm', 'focus:ring', 'focus:ring-blue-500');
        });
    });
</script>
{% endblock %}
